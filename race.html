<!DOCTYPE html>
<html>
    <head>
        <title>Test Suite</title>
        <script>
            function assert(value, desc) {
                var li = document.createElement("li");
                li.className = value ? "pass" : "fail";
                li.appendChild(document.createTextNode(desc));
                document.getElementById("results").appendChild(li);
            }

            function report(text) { assert(true, text); }
            function fail(text) { assert(false, text); }
            function pass(text) { assert(true, text); }
        </script>
        <style>
            #results li.pass { color: green; }
            #results li.fail { color: red; }
        </style>
    </head>
    <body>
        <ul id="results"></ul>

<script>
function getJSON(url) {
    return new Promise((resolve, reject) => {
        const request = new XMLHttpRequest();

        request.open("GET", url);

        request.onload = function() {
            try {
                if (this.status === 200) {
                    resolve(JSON.parse(this.response));                    
                } else {
                    reject(this.status + " " + this.statusText);
                }
            } catch (e) {
                reject(e.message);
            }
        };

        request.onerror = function() {
            reject(this.status + " " + this.statusText);
        };

        request.send();
    });
}

Promise.all([getJSON("data/ninjas.json"),
            getJSON("data/mapInfo.json"),
            getJSON("data/plan.json")])
    .then(ninja => {
        assert(ninja !== null, ninja.name + " responded first");
        console.log(ninja);
    }).catch(error => fail("Failure!"));
</script>
    </body>
</html>
